<!doctype html>
<html>
<head>
  <!-- META -->
  <title> My app name </title>
  <meta name="description" content="My app description">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="My app name">
  <meta itemprop="description" content="My app description">
  <meta itemprop="image" content="http://idest.io/my_app_repo/social/thumbnail.png">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@my_twitter">
  <meta name="twitter:title" content="My app name">
  <meta name="twitter:description" content="My app description">
  <meta name="twitter:creator" content="@my_twitter">

  <!-- Open Graph data -->
  <meta property="og:title" content="My app name">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://idest.io/my_app_repo/">
  <meta property="og:image" content="http://idest.io/my_app_repo/social/tumbnail.png">
  <meta property="og:description" content="My app description">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div id="container" class="container">

    <div class='box container'>
    </div>

  </div>
</body>
</html>

<script src="bundle.js"></script>
